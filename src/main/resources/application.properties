spring.application.name=movietalk
# jpa
spring.datasource.url=jdbc:h2:tcp://localhost/~/movietalk
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
# jwt (access = 10min / refresh = 2weeks)
jwt.secret=secretkeyfortestsecretkeyfortestsecretkeyfortestsecretkeyfortest
jwt.access_expiration_time=600000
jwt.refresh_expiration_time=1209600000